<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>COOKBOOK</title>
  </head>
  <body>

    
      <div class="card mb-3" >
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ img_url }}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ name }}</h5>
              <p class="card-text">
                {{instruction}}

              </p>
              <p class="card-text">
                  <small class="text-muted">
                    <h4>Category</h4>
                    {{category}}
                </small></p>
                <p class="card-text">
                    <small class="text-muted">
                      <h4>Area</h4>
                      {{area}}
                  </small></p>
                  <p class="card-text">
                    <small class="text-muted">
                      <h4>Ingredients</h4>
                      {{ingredients}}
                  </small></p>
            </div>
          </div>
        </div>
      </div>

      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" src={{yt_link}} allowfullscreen></iframe>
        {{yt_link}}
      </div>

</body>
</html>
