<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>COOKBOOK</title>

    
  </head>
  <body>
    <div class="container">
      <div class="row align-items-start">
        <div class="p-3 border bg-light">
          <h1>
            COOKBOOK from love to cooking
          </h1>
        </div>
  
      </div>
    </div>  


  <div class="container">
    <div class="row align-items-center">
      
      <div class="col">
        <div class="card" style="width: 18rem;">
          <a href="/random">
          <img src="/static/img/random.jpg" class="card-img-top">
          <div class="card-body">
            <p class="card-text">
              <h4>RANDOM</h4>
              Choose if you don't feel like cooking today
            </p>  
          </div>
        </a>
        </div>
      </div>
      
      <div class="col">
        <div class="card" style="width: 18rem;">
          <a href="/category/all">
          <img src="/static/img/category.jpg" class="card-img-top">
          <div class="card-body">
            <p class="card-text">
              <h4>CATEGORY</h4>
              Think about what you want and we will make it happen 
            </p>    
          </div>
          </a>
        </div>
      </div>
      <div class="col">
        <div class="card" style="width: 18rem;">
          <img src="/static/img/ingredient.jpg" class="card-img-top">
          <div class="card-body">
            <p class="card-text">
              <h4>INGRENDIENT</h4>
              Tell kitty what's inside your fridge and I'll tell you what to do with it 
            </p>

            <form action="/ingredient/{{ingredient}}" method="POST">
              <div class="mb-3">
                <label class="form-label">Specify the ingredient</label>
                <input name="ingredient">
                
              </div>

              <div class="col-12">
                <button class="btn btn-primary" type="submit">Look for meals</button>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
 
  </body>
</html>
